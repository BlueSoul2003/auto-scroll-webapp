<!DOCTYPE html>
<html>
<head>
    <title>Auto Scroll</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .speed-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #007AFF;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        input[type="range"] {
            width: 100%;
        }
        .status {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Auto Scroll</h2>
        <div class="speed-control">
            <label for="speed">Speed:</label>
            <input type="range" id="speed" min="1" max="10" value="5">
            <span id="speedValue">5</span>
        </div>
        <button id="startScroll">Start Scrolling</button>
        <button id="stopScroll" disabled>Stop Scrolling</button>
        <div class="status" id="status">Ready to scroll</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
